<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">


<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:define name="conteudo">
		<h:outputText value="Este texto está dentro do conteúdo do template" />
	</ui:define>
	<ui:param name="titulo" value="Aprendendo a usar um template" />

	<h:form>
		<h:outputText value="JSF 2.0 Rodando...." />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<h:graphicImage alt="graphic image" url="imagens/smile.png"	onclick="alertar();" />

		<h:outputText value="#{helloBean.texto}" />&nbsp;&nbsp;
		<h:inputText value="#{helloBean.texto}" />
		<h:commandButton value="Testar" action="#{helloBean.testar}" /><br /><br /><br />
		<h:commandButton value="SCRIPT" onclick="alertar();" /><br /><br /><br />
		
		<p:calendar value="#{helloBean.data}" mode="inline" selection="multiple" close="false"/>
		
	</h:form>

</ui:composition>

</html>
