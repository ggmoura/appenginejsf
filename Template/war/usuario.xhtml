<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>User Teste</title>
</head>
<body>

	<h:form>
	
		<h:outputText value="JSF 2.0 Rodando...."/> 
		<br/>
		<br/>
		<h:outputText value="#{usuarioBean.usuario.name}"/><br/>
		<h:outputText value="#{usuarioBean.usuario.contactEmail}"/><br/>
		<h:outputText value="#{usuarioBean.usuario.perfil}"/><br/>
		<h:outputText value="#{usuarioBean.usuario.password}"/>
		<h:inputText value="#{usuarioBean.usuario.name}"/>
		
	</h:form>

</body>
</html>
